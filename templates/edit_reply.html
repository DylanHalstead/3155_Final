{% extends '_layout.html' %}

{% block body %}

<div class="card text-white post-card mb-3 card1">
  <div class="card-header">Edit Reply</div>
  <div class="card-body">
      <form action="/posts/{{reply.post_id}}/reply/{{reply.reply_id}}/edit" method="post">
        <div class="form-group">
          <textarea class="form-control" name="body" id="body" rows="10">{{reply.body}}</textarea>
        </div>

        <div class="form-group mt-2">
          <label for="movieTitle">Reason</label>
          <input type="text" class="form-control" name="reason" id="reason" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        
      </form>

      <form action="/posts/{{reply.post_id}}/reply/{{reply.reply_id}}/delete" method="post">
        <button type="submit" class="btn btn-danger mt-3">Delete</button> 
      </form>
  </div>
</div>

{% endblock %}
