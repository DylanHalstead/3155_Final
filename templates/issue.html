{% block head %}Report Page{% endblock %}

            <div class="form-group">

                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
            </div>
            &nbsp;
            <p>Title of Your Issue</p>

            &nbsp;
            <p>Briefly Talk About Your Issue</p>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Report the issue</label>
                <textarea name="issuetext" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            &nbsp;
        </div>
        <div class="col">
        </div>
        <div class="col">
        </div>
    </div>
        <div class="row">
            <div class="col"> 
            </div>

            </div>

            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </div>
</form>

{% endblock %}
