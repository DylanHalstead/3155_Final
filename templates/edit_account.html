{% extends '_layout.html' %}

{% block head %}Edit Account Page{% endblock %}

{% block body %}
<form>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group mt-2">
                    <p>Please Select A Profile Photo</p>
                    <label for="profilePhoto">Profile Photo</label>
                    <select class="form-select" name="profilePhoto" id="profilePhoto" required>
                        <option value="">Select</option>
                        <option value="1"><img src=..static/pfp1.png></option>
                        <option value="2"><img src=..static/pfp2.png></option>
                        <option value="3"><img src=..static/pfp3.png></option>
                        <option value="4"><img src=..static/pfp4.png></option>
                        <option value="5"><img src=..static/pfp5.png></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="name" name="name" class="form-control" id="exampleFormControlInput1" placeholder="First, Last">
                </div>
                &nbsp;
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">About Me</label>
                    <textarea name="about" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                &nbsp;
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="row">
                <div class="col"> 
                    &nbsp;
                </div>
                <div class="col-md-auto">
                    &nbsp;
                </div>
            <div class="col col-lg-2">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
