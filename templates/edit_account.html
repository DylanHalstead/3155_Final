{% extends '_layout.html' %}

{% block title %}Edit Account Page{% endblock %}

{% block body %}
<form action="/username/edit" method="post">
    <table>
        <td>
            <tr>
                <p>Please Select A Profile Photo</p>
                    <img src="../static/pfp/pfp1.png" alt="pfp1" height="64" width="64">
                    &nbsp;
                    <img src="../static/pfp/pfp2.png" alt="pfp2" height="64" width="64">
                    &nbsp;
                    <img src="../static/pfp/pfp3.png" alt="pfp3" height="64" width="64">
                    &nbsp;
                    <img src="../static/pfp/pfp4.png" alt="pfp4" height="64" width="64">
                    &nbsp;
                    <img src="../static/pfp/pfp5.png" alt="pfp5" height="64" width="64">
            </tr>
            <tr>
                <div class="form-group mt-2">
                    <p>Please Select A Profile Photo</p>
                    <label for="profilePhoto">Profile Pic</label>
                    <select class="form-select" name="profilePhoto" id="profilePhoto" required>
                        <option value="default_user.png"><p>Default Image</p></option>
                        <option value="pfp1.png"><p>UNCC Logo</p></option>
                        <option value="pfp2.png"><p>Forest</p></option>
                        <option value="pfp3.png"><p>Movie Reel</p></option>
                        <option value="pfp4.png"><p>Old TV</p></option>
                        <option value="pfp5.png"><p>Mountains</p></option>
                    </select>
                </div>
            </tr>
            <tr>
                <div class="form-group">
                    {% if error != None%}
                        <h4 class="mb-3 font-weight-normal" style = "color:red">{{error}}</h4>
                    {% endif %}
                    <label for="exampleFormControlInput1">Username</label>
                    <input type="username" name="username" class="form-control" id="exampleFormControlInput1" placeholder="ILoveJava95">
                </div>
                &nbsp;
            </tr>
            <tr>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">About Me</label>
                    <textarea name="about" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                &nbsp;
                &nbsp;

            </tr>
            </td>
            <td>
                <button type="submit" class="btn btn-lg mb-5">Submit</button>
            </td>
        </table>
</form>

{% endblock %}
