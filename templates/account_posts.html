{% extends '_layout.html' %}

{% block title %}{{user.username}} | Account Page{% endblock %}

{% block body %}
<h1 class="whitetext mb-3">{{user.username}}'s posts</h1>
{% for post in posts %}

<div class="card text-white bg-dark mb-3" style="max-width: 100%;">
  <div class="card-header">
      <h5><a href="/posts/{{post.post_id}}" style = "text-decoration: none;">{{post.title}}</a></h5>
  </div>
        <div class="card-body">
          <p class="card-text"><img src="../static/pfp/{{user.pfp}}" class="img-fluid pfp-allposts rounded" alt="">Posted by {{user.username}} {{post.readable_time()}}</p>
        </div>
</div>
  {% endfor %}
{% endblock %}
