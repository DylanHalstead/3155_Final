{% extends '_layout.html' %}

{% block title %}
Create Post
{% endblock %}

{% block body %}

<div class="card text-white post-card mb-3 card1">
  <div class="card-header">Create Post</div>
  <div class="card-body">
      <form action="/posts/" method="post">
        <div class="form-group mt-2">
            <label for="movieTitle">Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="" autocomplete="off" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="body" id="body" rows="10"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Post</button>
      </form>
  </div>
</div>

{% endblock %}
