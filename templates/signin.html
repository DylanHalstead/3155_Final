{% extends '_layout.html' %}
{% block title %}Sign In{% endblock %}

{% block body %}
<div class="text-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="#B3A369" class="bi bi-camera-reels-fill" viewBox="0 0 16 16">
        <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path d="M9 6a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
        <path d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h7z"/>
    </svg>
</div>
<form class="form-signin">
    <h3 class="mb-3 font-weight-normal whitetext">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address (uncc.edu)</label>
    <input type="email" id="inputEmail" class="form-control mb-5" placeholder="norm@uncc.edu" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mb-5" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary mb-5 px-4" type="submit">Sign in</button>
</form>
<!-- <a href="/create-account">Make An Account?</a> -->
{% endblock %}
