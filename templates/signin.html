{% extends '_layout.html' %}
{% block title %}Sign In{% endblock %}

{% block body %}
<div class="text-center">
    <img class="login-logo" src="../static/cinemaholics-logo-white.png" alt="Cinemaholics-logo.png">
</div>
<form class="form-signin" action="/signin" method="post">
    <h3 class="mb-3 font-weight-normal whitetext">Please sign in</h1>
    <label for="email" class="sr-only">Email address (uncc.edu)</label>
    <input type="email" name="email" id="email" class="form-control mb-5" placeholder="norm@uncc.edu" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mb-5" placeholder="Password" required="">
    <button class="btn btn-lg btn-signin mb-3 px-4" type="submit">Sign in</button>
</form>
<div>
    <a href="/register" class="mb-3">Make An Account?</a>
</div>
{% endblock %}
