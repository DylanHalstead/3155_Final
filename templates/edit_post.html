{% extends '_layout.html' %}

{% block body %}

<div class="card text-white bg-dark mb-3 card1">
  <div class="card-header">Create Post</div>
  <div class="card-body">
      <form action="/posts/{{post.post_id}}/edit" method="post">
        <div class="form-group mt-2">
            <label for="movieTitle">Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{post.title}}" autocomplete="off" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="body" id="body" rows="10">{{post.body}}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        
      </form>

      <form action="/posts/{{post.post_id}}/delete" method="post">
        <button type="submit" class="btn btn-danger mt-3">Delete</button> 
      </form>
  </div>
</div>

{% endblock %}
